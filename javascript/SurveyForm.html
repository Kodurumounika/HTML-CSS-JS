<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SurveyForm.css">
</head>
<body>
    <h2>Customer Survey Form</h2>
    <form action="">
        <div class="f">
            <label for="">First Name </label>
        <input required  type="text">
        </div>
       <div class="f">
        <label for="">Last Name </label>
        <input required  type="text">
       </div>
        <div class="f">
            <label for="">Date Of Birth </label>
        <input required type="date">
        </div>
        <div class="f">
            <label  >Country </label>
        <select >
            <option >Country</option>
            <option >America</option>
            <option >India</option>
            <option >Iran</option>
            <option >Russia</option>
        </select>
        </div>
        <div class="f"><label  for="">Gender :</label>
            <input name="Gender" type="radio">
            <label for="">Male</label>
            <input  name="Gender" type="radio">
            <label for="">Female</label>
            <input name="Gender" type="radio">
            <label for="">Other</label>
        </div>
       <div class="f"> <label for="">Profession </label>
        <input required type="text"></div>
        <div class="f"><label for="">Email </label>
            <input required type="email"></div>
        <div class="f">
            <label for="">Mobile Number </label>
        <input type="text">
        </div>
        <button type="submit" class="sub">Submit</button>
        <button type="reset" class="rs">Reset</button>
    </form>
</body>
</html>
